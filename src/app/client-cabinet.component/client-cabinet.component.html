<div>
    <div class="title">
        <h2>
           Вы вошли в личный кабинет клиента!
        </h2>
      <div style="text-align: right">
        <button (click)="goBack()">Назад</button>
      </div>
        <table class="table">
            <thead>
                <tr>
                    <td>Дата посещения</td>
                    <td>Имя Питомца</td>
                    <td>Врач</td>
                    <td>Итог посещения</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{consultation.date | date: 'dd-MM-yyyy'}}</td>
                    <td>{{consultation.petName}}</td>
                    <td>{{consultation.doctorName}}</td>
                    <td>{{consultation.text}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align:right">
        <nav>
            <a [routerLink]="['/client-cabinet/', clientId, 'my-pets']">Просмотреть всех животных</a>
        </nav>
    </div>

</div>
